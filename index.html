<body>
    <header class="header">
        <h1>Pierre Papier Ciseaux</h1>
        
    </header>
    <div class="score">
        <div class="points" id="humain">
            <p>CHOIX HUMAIN🧑🏽:</p>
        </div>
        <div class="points" id="robot">
            <p>CHOIX ROBOT🖥:</p>
        </div>
        <div class="points" id="result">
            <p>Résultat:</p>
        </div>
    </div>
    <div class="scoregame">
        <span id="human_score">0</span> <span id="robot_score">0</span>
    </div>

        <button type="button" value="ROCK" id="rock_btn">👊</button>
        <button type="button" value="SCISSORS" id="scissors_btn">🖖</button>
